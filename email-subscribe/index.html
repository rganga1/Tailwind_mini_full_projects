<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="p-2 mx-6 bg-zinc-800 rounded-2xl">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
          <img
            src="images/image.jpg"
            alt=""
            class="duration-200 transform object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none hover:scale-105 hover:rounded-xl"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>

            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>

            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-white border bg-zinc-800 border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              />

              <button
                class="px-5 py-3 text-xs duration-500 rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white"
              >
                Subcribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1 class="mt-8 mb-6 text-4xl text-center text-white bg-black fontbold">
      My changes here
    </h1>

    <div class="flex items-center h-screen background bg-zinc-600">
      <div
        class="p-2 card w-[384px] mx-auto flex flex-col bg-zinc-800 justify-center items-center rounded-lg md:flex-row md:w-auto"
      >
        <img
          src="images/image.jpg"
          class="w-full duration-200 transform rounded-lg h-80 hover:scale-105 md:h-64 md:w-auto md:rounded-r-none"
        />
        <div class="flex flex-col justify-center p-4 space-y-4 md:p-8">
          <h1 class="text-xl font-bold text-center text-white md:text-left">
            Get diet and fitness tips in your inbox
          </h1>
          <h1 class="max-w-xs text-sm text-center text-white md:text-left">
            Eat better and exercise better. Sign up for the Diet&Fitness
            newsletter.
          </h1>

          <div
            class="flex flex-col items-baseline justify-center space-y-4 md:flex-row md:space-x-4 md:justify-start"
          >
            <input
              type="email"
              name=""
              id=""
              placeholder="Enter Your Email address"
              class="p-2 px-4 bg-transparent border placeholder:text-center placeholder:text:xs rounded-xl border-zinc-600 focus:outline-none"
            />

            <button
              class="px-4 py-2 rounded-lg bg-lime-500 hover:text-white hover:bg-lime-700"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br /><br />
  </body>
</html>
